<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reusable Component in HTML</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <!-- Navbar Component -->
    <script src="components/Navbar.js" type="text/javascript"></script>
    <!-- Heroes Component -->
    <script src="components/Heroes.js" type="text/javascript"></script>
    <!-- Footer Component -->
    <script src="components/Footer.js" type="text/javascript"></script>
  </head>
  <body>
    <navbar-component />
    <heroes-component />
    <footer-component />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
